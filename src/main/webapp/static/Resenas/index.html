<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Reseñas</title>
</head>
<body>
  <div class="overlay"></div>
    <div class="container shadow-lg">
        <h2>Reseña de Restaurante</h2>
        <form id="review-form" class="mt-5">
          <div class="form-group">
            <label for="restaurant-id">ID del Restaurante:</label>
            <input type="number" id="restaurant-id" name="restaurant-id" required>      
          </div>
          <div class="form-group">
            <label for="restaurant-name">Nombre del restaurante:</label>
            <input type="text" id="restaurant-name" name="restaurant-name" required>
          </div>
          <div class="form-group">
            <label for="rating">Calificación (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
          </div>
          <div class="form-group">
            <label for="review">Reseña:</label>
            <textarea id="review" name="review" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Enviar Reseña</button>
          </div>
        </form>
      </div>
    
      <script src="main.js"></script>
</body>
</html>
